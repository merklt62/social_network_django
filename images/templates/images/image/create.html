{% extends "base.html" %}
{% block title %}Bookmark an image{% endblock %}

{% block content %}
    <h1>Bookmark an image</h1>
    <img class="image-preview" src="{{ request.GET.url }}">
    <p>Please, use the following form to log-in:</p>
    <form action="" method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="Bookmark it!"></p>
    </form>
{% endblock %}
